    <main class="minh-100vh">
        <section class="courses-s1 mdc-layout-grid mdc-layout-grid__inner minh-25vh border-b border-dark">
            <div class="mdc-layout-grid__cell--span-12  mdc-layout-grid__cell--align-bottom text-center">
                <div class="mdc-layout-grid__inner pt-header">
                    <div class="mdc-layout-grid__cell--span-12 text-white text-shadow-dark">
                        <h2 class="font-bold m-0">    
                            Our Courses
                        </h2>
                    </div>
                </div>
            </div>            
        </section>
        <section class="courses-s2 mdc-layout-grid mdc-layout-grid__inner minh-50vh">
            <div class="mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-3-tablet mdc-layout-grid__cell--span-3-desktop text-center pt-4">
                <form class="border border-gray p-2 text-left text-dark-gray">
                    <label class="d-block mb-1">Select category</label>
                    <select class="w-100 text-md outline-none mb-2">
                        <option value="all">All</option>
                        <option value="art">Art</option>
                        <option value="business">Business</option>
                        <option value="graphics">Graphics</option>
                        <option value="informatics">Informatics</option>
                        <option value="languages">Languages</option>
                        <option value="photography">Photography</option>
                        <option value="technical">Technical</option>
                        <option value="vide">Video</option>
                    </select>
                    <label class="d-block mb-1">Select term</label>
                    <select class="w-100 text-md outline-none">
                        <option value="all">All</option>
                    </select>
                </form>
            </div>
            <div class="mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-5-tablet mdc-layout-grid__cell--span-9-desktop mdc-layout-grid__cell--align-top text-center minh-50vh">

                        <p class="text-md border-b border-gray text-dark-gray text-left">
                            Available courses:
                        </p>
                    </div>
                    <div class="mdc-layout-grid__cell--span-12">
                        
                    </div>
                </div>                
            </div>
